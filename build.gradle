plugins {
    id 'java-library'
    id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.jena', name: 'jena-core', version: '3.16.0'
    implementation group: 'org.neo4j.driver', name: 'neo4j-java-driver', version: '4.1.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.2'
}

mainClassName =  'gire.Main'