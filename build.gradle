apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.jena', name: 'jena-core', version: '3.16.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'gire.Main'
        )
    }
}